{% if user.is_authenticated %}
    <a href="{% url 'home' %}" class="btn btn-primary btn-lg px-5 py-3">
        Перейти в ленту
    </a>
{% else %}
    <div class="d-grid gap-3 d-md-flex justify-content-center">
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg px-4 py-3">
            Войти
        </a>
        <a href="{% url 'register' %}" class="btn btn-primary btn-lg px-4 py-3">
            Регистрация
        </a>
    </div>
{% endif %}
